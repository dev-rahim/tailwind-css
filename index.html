<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <!-- Tailwind Stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <h1
            class="text-6xl font-thin w-1/3 mx-20 my-5 rounded-lg border-solid border-2 border-indigo-600 bg-blue-900 p-5 text-amber-700">
            I have a secret tail that you do not know</h1>
        <h3 class="text-4xl font-bold text-purple-700">I will expose it today</h3>
        <h3 class="text-3xl font-extrabold text-indigo-400">I will expose it today</h3>
    </section>
    <section class="container  w-1/2 mx-auto">
        <div class="flex h-48 mx-auto my-5">
            <div class="flex rounded-lg justify-evenly items-center w-1/2  bg-orange-500 text-white">
                <h2 class="text-3xl bg-blue-900">Box-1</h2>
                <h2 class="text-3xl bg-blue-900">Box-2</h2>
            </div>
        </div>
    </section>
    <section class="bg-yellow-200">
        <h2 class="text-5xl">Exploring Grid</h2>
        <div class="grid grid-cols-3 gap-10 m-5">
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">1</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10 row-span-2 col-span-2">2</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">3</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10 col-span-3">4</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">5</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10 row-span-3">6</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">7</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">8</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">9</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">10</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">11</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">12</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">13</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">14</div>
            <div class="bg-blue-500 flex justify-center items-center rounded-lg p-10">15</div>
        </div>
    </section>
</body>

</html>
